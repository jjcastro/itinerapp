
<div class="col-lg-12" id="perfilciudad">

          <div class="card hovercard">
              <div class="cardheader">

              </div>
              <div class="avatar">
                  <img alt="" src="resources/imagenes/{{ciudades.fotoSmall}}">
              </div>
              <div class="info">
                  <div class="title">
                      <h2>{{ciudades.nombre}}</h2>
                      <span class="badge" style="font-size: 18px">
                      {{ciudades.fechaI}} - {{ciudades.fechaF}}
                      </span>
                  </div>

                  <div class="desc">Ciudad en {{ciudades.pais}}</div>



                  <div class="row lead">
                    <div id="stars" class="starrr"></div>
                    <span class="rating"><span id="count">0</span> estrella(s)</span>
                  </div>

                  <div class="row botones">
                    <input class="btn btn-lg" type="button" value="Editar" ng-click="editRecord()">
                    <input class="btn btn-lg" type="button" value="Eliminar" ng-click="deleteRecord(ciudades.id)">
                  </div>

                  <div class="row edicion" ng-show="editMode">
                    <form novalidate class="simple-form form-group">
                      <label>Nombre:</label>
                      <input type="text" class="form-control" ng-model="ciudades.nombre" /><br/>
                      <label>Pais:</label>
                      <input type="text" class="form-control" ng-model="ciudades.pais" /><br/>
                      <label>Fecha Inicio:</label>
                      <input type="text" class="form-control" ng-model="ciudades.fechaI" /><br/>
                      <label>Fecha Final:</label>
                      <input type="text" class="form-control" ng-model="ciudades.fechaF" /><br/>
                      <label>Descripci√≥n:</label>
                      <input type="text" class="form-control" ng-model="ciudades.descripcion" /><br/>
                      <div class="btnes">
                      <input class="btn btn-default" type="submit" ng-click="updateRecord(ciudades, ciudades.id)" value="Guardar cambios" />
                      </div>
                    </form>
                  </div>

                  <div class="row">
                    <div class="col-lg-12 post">
                      <h3> Sobre {{ciudades.nombre}} </h3>
                      {{ciudades.descripcion}}
                    </div>
                  </div>

              </div>
          </div>
        </div>
